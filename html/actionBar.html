<div align="center" style="max-width:25%;" class="action-bar-container" id="action-bar-container{{idOfThisTab}}">
	<div id="actionBar{{idOfThisTab}}" class="action-bar">
		<h4>Actions<span class="small-addition-in-title">to selected users</span></h4>
		<h5 onClick="vsMessage.createTabSendMessage({{idOfThisTab}});" class="clickable vs-button">
			<img src="{{installFolder}}/images/message.png" alt="Icon for Messages" title="Send a message to selected people" />
		</h5>
		<h5 onClick="vsCSV.exportUsersCSV({{idOfThisTab}});" class="clickable vs-button">
			<img src="{{installFolder}}/images/csv.png" alt="Icon for CSV" title="Export into a CSV file" />
		</h5>
		<h5 onClick="vsLivingscience.createTabLivingScience({{idOfThisTab}});" class="clickable vs-button">
			<img src="{{installFolder}}/images/earth.png" alt="Icon for LivingScience" title="Make a LivingScience Search about the users" />
		</h5>
		<h5 onClick="vsConference.createTabConference({{idOfThisTab}});" class="clickable vs-button">
			<img src="{{installFolder}}/images/conference.png" alt="Icon for Conference" title="Set a conference for the selecteed people" />
		</h5>
	</div>
</div>
