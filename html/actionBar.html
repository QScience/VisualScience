<div align="center" style="max-width:25%;" class="action-bar-container" id="action-bar-container{{idOfThisTab}}">
	<div id="actionBar{{idOfThisTab}}" class="action-bar">
		<h4>Actions<span class="small-addition-in-title">to selected users</span></h4>
		<h5 onClick="vsMessage.createTabSendMessage({{idOfThisTab}});" class="clickable vs-button">Message <img src="{{installFolder}}/images/message.png" alt="Icon for Messages" width="15px" /></h5>
		<h5 onClick="vsCSV.exportUsersCSV({{idOfThisTab}});" class="clickable vs-button">To CSV <img src="{{installFolder}}/images/csv.png" alt="Icon for CSV" width="15px" /></h5>
		<h5 onClick="vsLivingscience.createTabLivingScience({{idOfThisTab}});" class="clickable vs-button">LivingScience <img src="{{installFolder}}/images/earth.png" alt="Icon for LivingScience" width="15px" /></h5>
		<h5 onClick="vsConference.createTabConference({{idOfThisTab}});" class="clickable vs-button">Conference <img src="{{installFolder}}/images/conference.png" alt="Icon for Conference" width="15px" /></h5>
	</div>
</div>
